<div class="admin-profile">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-5">
        @if(user){
        <div class="card shadow-sm border-0 admin-profile-card admin-enter-up">
          <div class="admin-profile-top">
            <img src="assets/user.jpg" alt="User" class="admin-profile-avatar"/>
            <h4 class="admin-profile-username">{{ user.username }}</h4>
            <span class="badge bg-primary admin-profile-badge">
              <i class="bi bi-shield-check me-1"></i>
              Administrateur
            </span>
          </div>
          <div class="card-body admin-profile-body">
            <div class="admin-profile-info">
              <div class="admin-profile-item">
                <div class="admin-profile-ico">
                  <i class="bi bi-envelope"></i>
                </div>
                <div class="admin-profile-text">
                  <div class="admin-profile-label">E-mail</div>
                  <div class="admin-profile-value">{{ user.email }}</div>
                </div>
              </div>
              <div class="admin-profile-item">
                <div class="admin-profile-ico">
                  <i class="bi bi-person-badge"></i>
                </div>
                <div class="admin-profile-text">
                  <div class="admin-profile-label">Nom</div>
                  <div class="admin-profile-value">{{ user.nom }}</div>
                </div>
              </div>
              <div class="admin-profile-item">
                <div class="admin-profile-ico">
                  <i class="bi bi-person"></i>
                </div>
                <div class="admin-profile-text">
                  <div class="admin-profile-label">Prénom</div>
                  <div class="admin-profile-value">{{ user.prenom }}</div>
                </div>
              </div>
              <div class="admin-profile-item">
                <div class="admin-profile-ico">
                  <i class="bi bi-telephone"></i>
                </div>
                <div class="admin-profile-text">
                  <div class="admin-profile-label">Téléphone</div>
                  <div class="admin-profile-value">{{ user.tel }}</div>
                </div>
              </div>
            </div>
            <div class="admin-profile-actions">
              <a class="btn btn-outline-primary w-100" [routerLink]="['/admin']">
                Retour au dashboard
              </a>
            </div>
          </div>
        </div>
      }
      </div>
    </div>
  </div>
</div>
