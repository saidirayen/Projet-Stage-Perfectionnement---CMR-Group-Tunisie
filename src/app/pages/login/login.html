<div class="login-wrapper">
  <div class="container" style="max-width: 500px;">
    <div class="card shadow-sm login-card">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <img src="assets/logo.jpg" width="100" alt="Logo" class="mb-3">
          <h3 class="fw-bold mb-1">Connexion</h3>
          <p class="text-muted small mb-0">Plateforme de réservation des salles</p>
        </div>

        <form (ngSubmit)="onLogin()" #f="ngForm" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input id="username" class="form-control" name="username" [(ngModel)]="username" required #u="ngModel" placeholder="Entrer votre nom d'utilisateur">
            @if(u.touched && u.invalid){
              <div class="error">Ce champ est obligatoire!</div>
            }
          </div>

          <div class="mb-3 password-field">
            <label for="password" class="form-label">Mot de passe</label>
            <input id="password" class="form-control" name="password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" required #p="ngModel" placeholder="Entrer votre mot de passe">
            <i class="bi toggle-eye" [ngClass]="showPassword ? 'bi-eye' : 'bi-eye-slash'" (click)="showPassword = !showPassword"></i>
            @if(p.touched && p.invalid){
              <div class="error">Ce champ est obligatoire!</div>
            }
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-2" [disabled]="f.invalid">
            Se connecter
          </button>

          <div class="text-center mt-3">
            <p class="text-muted small mb-2">
              Besoin d'aide?
              <a class="contact-link" [routerLink]="['/contact']">Contactez-nous!</a>
            </p>
          </div>
        </form>

        <hr class="my-3">

        <div class="social-links mb-3">
          <a href="https://www.cmr-group.com" target="_blank" aria-label="Site Web CMR">
            <i class="bi bi-globe"></i>
          </a>
          <a href="https://www.linkedin.com/company/cmr-tunisie" target="_blank" aria-label="LinkedIn CMR">
            <i class="bi bi-linkedin"></i>
          </a>
          <a href="https://www.youtube.com/@cmr-group" target="_blank" aria-label="YouTube CMR">
            <i class="bi bi-youtube"></i>
          </a>
        </div>

        <div class="text-center">
          <p class="text-muted small mb-0">© 2026 CMR Group Tunisie. Tous droits réservés.</p>
        </div>
      </div>
    </div>
  </div>
</div>
