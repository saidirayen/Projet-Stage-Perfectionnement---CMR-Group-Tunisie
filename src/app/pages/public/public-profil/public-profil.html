<div class="public-profile">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-5">
        @if(user){
        <div class="card shadow-sm border-0 profile-card enter-up">
          <div class="profile-top">
            <img src="assets/user.jpg" alt="User" class="profile-avatar"/>
            <h4 class="profile-username">{{ user.username }}</h4>
            <span class="badge bg-primary profile-badge">
              <i class="bi bi-person-fill me-1"></i>
              Utilisateur
            </span>
          </div>
          <div class="card-body profile-body">
            <div class="profile-info">
              <div class="profile-item">
                <div class="profile-ico"><i class="bi bi-envelope"></i></div>
                <div class="profile-text">
                  <div class="profile-label">E-mail</div>
                  <div class="profile-value">{{ user.email }}</div>
                </div>
              </div>
              <div class="profile-item">
                <div class="profile-ico"><i class="bi bi-person-badge"></i></div>
                <div class="profile-text">
                  <div class="profile-label">Nom</div>
                  <div class="profile-value">{{ user.nom }}</div>
                </div>
              </div>
              <div class="profile-item">
                <div class="profile-ico"><i class="bi bi-person"></i></div>
                <div class="profile-text">
                  <div class="profile-label">Prénom</div>
                  <div class="profile-value">{{ user.prenom }}</div>
                </div>
              </div>
              <div class="profile-item">
                <div class="profile-ico"><i class="bi bi-telephone"></i></div>
                <div class="profile-text">
                  <div class="profile-label">Téléphone</div>
                  <div class="profile-value">{{ user.tel }}</div>
                </div>
              </div>
            </div>
            <div class="profile-actions">
              <a class="btn btn-primary w-100 mb-2" [routerLink]="['/public/profil/password']">
                <i class="bi bi-key me-1"></i> Modifier le mot de passe
              </a>
              <a class="btn btn-outline-primary w-100" [routerLink]="['/public']">
                Retour à l'accueil
              </a>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
