<div class="admin-equipements">
  <div class="container">
    <div class="admin-equipements-header enter-up">
      <h3 class="fw-bold mb-0">Gestion des Équipements</h3>
      <a class="btn btn-primary" [routerLink]="['/admin/equipements/add']">
        Ajouter un équipement
      </a>
    </div>

    <div class="table-responsive enter-up enter-delay-1">
      <table class="table table-hover align-middle text-center admin-equipements-table">
        <thead class="table-light">
          <tr>
            <th>Nom</th>
            <th>Description</th>
            <th>Salle affectée</th>
            <th class="actions-col">Actions</th>
          </tr>
        </thead>

        <tbody>
          @for (e of equipements; track e.id_equip) {
            <tr>
              <td class="fw-semibold">{{ e.nom }}</td>
              <td class="text-muted">{{ e.desc_equip || 'Aucune description' }}</td>

              <td class="text-muted">
                @if(e.salle_nom!==null){
                  <span>{{ e.salle_nom }}</span>
                } @else {
                  <span>Non affecté</span>
                }
              </td>

              <td>
                <div class="admin-equipements-actions">
                  <a class="btn btn-sm btn-outline-warning"
                     [routerLink]="['/admin/equipements/edit', e.id_equip]">
                    Modifier
                  </a>
                  <button class="btn btn-sm btn-outline-danger"
                          (click)="supprimer(e.id_equip)">
                    Supprimer
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
