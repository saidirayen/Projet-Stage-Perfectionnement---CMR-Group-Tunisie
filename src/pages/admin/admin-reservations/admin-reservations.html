<div class="admin-reservations">
  <div class="container">
    <div class="admin-reservations-header admin-enter-up">
      <h3 class="fw-bold mb-0">Gestion des Réservations</h3>
      <a class="btn btn-primary" [routerLink]="['/admin/reservations/add']">
        Ajouter une réservation
      </a>
    </div>

    <div class="table-responsive admin-enter-up admin-delay-1">
      <table class="table table-hover align-middle text-center">
        <thead class="table-light">
          <tr>
            <th>User</th>
            <th>Salle</th>
            <th>Date</th>
            <th>Début</th>
            <th>Fin</th>
            <th style="width: 180px;">Actions</th>
          </tr>
        </thead>

        <tbody>
          @for (r of reservations; track r.id_r) {
            <tr>
              <td class="fw-semibold">{{ r.username }}</td>
              <td>{{ r.salle_nom }}</td>
              <td class="text-muted">{{ r.date_res }}</td>
              <td class="text-muted">{{ r.heure_deb }}</td>
              <td class="text-muted">{{ r.heure_fin }}</td>

              <td>
                <div class="d-flex justify-content-center gap-2 flex-nowrap">
                  <a class="btn btn-sm btn-outline-warning"
                     [routerLink]="['/admin/reservations/edit', r.id_r]">
                    Modifier
                  </a>
                  <button class="btn btn-sm btn-outline-danger"
                          (click)="supprimer(r.id_r)">
                    Supprimer
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
