<div class="rec-wrapper">
  <div class="container py-5 d-flex justify-content-center">
    <div class="card shadow rec-card" style="max-width: 800px; width: 100%;">
      <div class="card-body p-4">
        <h3 class="text-center fw-bold mt-2">Réclamation</h3>
        <p class="text-center text-muted small mb-4">Signaler le problème ou faire une demande à l'administration.</p>

        <form (ngSubmit)="envoyer()" class="mt-3" #f="ngForm" novalidate>
          <div class="mb-3">
            <label class="form-label">Contenu de la réclamation</label>
            <textarea class="form-control" rows="8" name="contenu" [(ngModel)]="contenu" required placeholder="Décrivez votre problème..."></textarea>
          </div>

          <button class="btn btn-primary w-100 mb-2" [disabled]="f.invalid">Envoyer</button>
          <a class="btn btn-outline-secondary w-100" [routerLink]="['/public']">Annuler</a>
        </form>
      </div>
    </div>
  </div>
</div>
